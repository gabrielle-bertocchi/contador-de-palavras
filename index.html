<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/css/libs/materialize.min.css">
    <link rel="stylesheet" href="/public/css/libs/google-fonts.css">
    <link rel="stylesheet" href="/public/css/estilos.css">
    <title>Contador de Palavras</title>
</head>
<body>
    <h1 class="center">Contador de Palavras</h1>
    <p class="frase center">Essa frase cont√©m cinco palavras</p>

    <ul class="informacoes center">
        <li><span id="tamanho-frase">5</span> palvaras</li>
        <li><span id="tempo-digitacao">5</span> segundos</li>
    </ul>

    <textarea class="campo-digitacao" cols="40" rows="18"></textarea>

    <div>
        <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
            <i class="material-icons">restore</i>
        </a>
    </div>

    <ul class="center">
        <li>
            <i class="small material-icons icones">description</i>
            <span id="contador-caracteres">0</span> caracteres
        </li> <!--span coloca onde precisa alterar usando JS-->
        <li>
            <i class="small material-icons icones">query_builder</i>
            <span id="contador-palavras">0</span> palavras
        </li>
    </ul>
    <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>N. de palavras</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <script src="./public/js/jquery.js"></script>
    <script src="./public/js/main.js"></script>
</body>
</html>
